name: Run WordPress Plugin Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  wp-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli
          tools: wp
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install SVN
        run: sudo apt-get update && sudo apt-get install -y subversion

      - name: Set up WordPress test suite
        run: bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1 6.6

      - name: Run PHPUnit tests with debug output
        run: vendor/bin/phpunit --debug --verbose